<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CropIntel - Smart Agri Assistant</title>

  <!-- Website Icon -->
  <link rel="icon" href="{{ url_for('static', filename='images/cropintel_icon.png') }}" />

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

  <!-- Logo Styling -->
  <style>
    .app-header {
      text-align: center;
      margin-top: 40px;
      color: white;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
    }

    .app-logo {
      width: 140px;
      height: auto;
      border-radius: 15px;
      margin-bottom: 10px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.3);
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95);}
      to { opacity: 1; transform: scale(1);}
    }
  </style>
</head>

<body>

  <!-- ðŸŒ¾ Animated Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="{{ url_for('static', filename='images/background.mp4') }}" type="video/mp4">
  </video>

  <!-- Floating doodles -->
  <div class="floating-leaf" id="leaf1"></div>
  <div class="floating-leaf" id="leaf2"></div>
  <div class="floating-crop" id="crop1"></div>

  <!-- ðŸŒ» Header Section with Logo -->
  <header class="app-header">
    <img 
      src="{{ url_for('static', filename='images/cropintel_logo.png') }}" 
      alt="CropIntel Logo" 
      class="app-logo"
    />
    <h1>CropIntel</h1>
    <p>Your Smart Agriculture Assistant ðŸŒ¾</p>
  </header>

  <!-- Chat Section -->
  <main class="chat-container">
    <div id="chat-box" class="chat-box">
      <div class="bot-message">
        ðŸ‘‹ Hi, Iâ€™m CropIntel. Ask me anything about farming, crops, fertilizers, or disaster management.
      </div>
    </div>

    <!-- Message Input -->
    <form id="chat-form" class="chat-form" onsubmit="return sendMessage(event)">
      <input
        type="text"
        id="user-input"
        placeholder="Type your message..."
        autocomplete="off"
      />
      <button type="submit">âž¤</button>
    </form>
  </main>

  <!-- Chat Script -->
  <script>
    async function sendMessage(event) {
      event.preventDefault();
      const userInput = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");
      const msg = userInput.value.trim();
      if (!msg) return;

      // Show user message
      const userMsg = document.createElement("div");
      userMsg.className = "user-message";
      userMsg.textContent = msg;
      chatBox.appendChild(userMsg);
      chatBox.scrollTop = chatBox.scrollHeight;
      userInput.value = "";

      // Backend call
      const response = await fetch("/get", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "msg=" + encodeURIComponent(msg)
      });

      const data = await response.json();
      const botMsg = document.createElement("div");
      botMsg.className = "bot-message";
      botMsg.textContent = data.response;
      chatBox.appendChild(botMsg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>

</body>
</html>
